<body>

    <div class="article-list" style="margin-top: 80px;">
        <div class="container">
            <div class="intro">
                <h2 class="text-center" id="userName"></h2>
                <nav class="navbar navbar-dark navbar-expand-lg fixed-top bg-dark navbar-custom"
                    style="padding-top: 0px;padding-bottom: 0px;" id="navBar">
                </nav>
            </div>
        </div>
    </div>
    <div class="container">
        <nav class="navbar navbar-dark navbar-expand-lg fixed-top bg-dark navbar-custom"
            style="padding-top: 0px;padding-bottom: 0px;" id="navBar">
        </nav>
        <div class="row my-2">
            <div class="col-lg-4 order-lg-1 text-center">
                <img src="" id="userPhoto" class="mx-auto img-fluid img-circle d-block" alt="avatar">
            </div>
            <div class="col-lg-8 order-lg-2">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a href="" data-target="#profile" data-toggle="tab" class="nav-link active">Perfil</a>
                    </li>
                    <li class="nav-item">
                        <a href="" data-target="#editProfile" data-toggle="tab" class="nav-link">Editar Perfil</a>
                    </li>
                    <li class="nav-item">
                        <a href="" data-target="#achievements" data-toggle="tab" class="nav-link">Conquistas</a>
                    </li>
                    <li class="nav-item">
                        <a href="" data-target="#medals" data-toggle="tab" class="nav-link">Medalhas</a>
                    </li>
                </ul>
                <div class="tab-content py-4">
                    <div class="tab-pane active" id="profile">
                        <h5 class="mb-3" id="userName2"></h5>
                        <div class="row">
                            <div class="col-md-6">
                                <h6>Nome de Utilizador</h6>
                                <p id="userUserName">
                                </p>
                                <h6>Email</h6>
                                <p id="userEmail">
                                </p>
                                <h6>Localização</h6>
                                <p id="userLocation">
                                </p>
                            </div>
                            <div class="col-md-6">
                                <h6>Recent badges</h6>
                                <a href="#" class="badge badge-dark badge-pill">html5</a>
                                <a href="#" class="badge badge-dark badge-pill">react</a>
                                <a href="#" class="badge badge-dark badge-pill">codeply</a>
                                <a href="#" class="badge badge-dark badge-pill">angularjs</a>
                                <a href="#" class="badge badge-dark badge-pill">css3</a>
                                <a href="#" class="badge badge-dark badge-pill">jquery</a>
                                <a href="#" class="badge badge-dark badge-pill">bootstrap</a>
                                <a href="#" class="badge badge-dark badge-pill">responsive-design</a>
                                <hr>
                                <span class="badge badge-primary"><i class="fa fa-user"></i> 900 Followers</span>
                                <span class="badge badge-success"><i class="fa fa-cog"></i> 43 Forks</span>
                                <span class="badge badge-danger"><i class="fa fa-eye"></i> 245 Views</span>
                            </div>

                        </div>
                        <!--/row-->
                    </div>
                    <div class="tab-pane" id="editProfile">


                        <form id="frmEditUser">
                            <div class="form-group">
                                <label for="txtEditUserName">Nome de Utilizador</label>
                                <input style="height: 60%;" type="text" class="form-control" id="txtEditUserName">
                            </div>
                            <div class="form-group">
                                <label for="txtEditName">Nome</label>
                                <input style="height: 60%;" type="text" class="form-control" id="txtEditName">
                            </div>
                            <div class="form-group">
                                <label for="txtEditPassword">Password</label>
                                <input style="height: 60%;" type="password" class="form-control" id="txtEditPassword">
                            </div>
                            <div class="form-group">
                                <label for="txtEditPassword2">Confirmar Password</label>
                                <input style="height: 60%;" type="password" class="form-control" id="txtEditPassword2">
                            </div>
                            <div class="form-group">
                                <label for="txtEditPhoto">Foto</label>
                                <input style="height: 60%;" type="url" class="form-control" id="txtEditPhoto">
                            </div>
                            <div class="form-group">
                                <label for="sltEditType">Tipo</label>
                                <select style="height: 60%;" class="form-control" id="sltEditType">
                                    <option value="atleta">Atleta</option>
                                    <option value="admin">Administrador</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="txtEditEmail">Email</label>
                                <input style="height: 60%;" type="email" class="form-control" id="txtEditEmail">
                            </div>
                            <div class="form-group">
                                <label for="sltEditDoB">Data de Nascimento</label>

                                <input style="height: 60%;" class="form-control" type="date" value="2000-01-01"
                                    id="sltEditDoB">

                            </div>
                            <!-- <div class="form-group">
                                <label for="txtPassword">Password</label>
                                <input type="password" class="form-control" id="txtPassword"
                                    placeholder="Enter password" />
                            </div> -->
                            <div class="form-group">
                                <label for="sltEditDistrict">Distrito</label>
                                <select style="height: 60%;" class="form-control" id="sltEditDistrict">
                                    <option value="Aveiro">Aveiro</option>
                                    <option value="Beja">Beja</option>
                                    <option value="Braga">Braga</option>
                                    <option value="Bragança">Bragança</option>
                                    <option value="Castelo Branco">Castelo Branco</option>
                                    <option value="Coimbra">Coimbra</option>
                                    <option value="Evora">Évora</option>
                                    <option value="Faro">Faro</option>
                                    <option value="Guarda">Guarda</option>
                                    <option value="Leiria">Leiria</option>
                                    <option value="Lisboa">Lisboa</option>
                                    <option value="Portalegre">Portalegre</option>
                                    <option value="Porto">Porto</option>
                                    <option value="Santarem">Santarém</option>
                                    <option value="Setúbal">Setúbal</option>
                                    <option value="Viana do Castelo">Viana do Castelo</option>
                                    <option value="Vila Real">Vila Real</option>
                                    <option value="Viseu">Viseu</option>

                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Guardar</button>
                        </form>
                    </div>
                    <div class="tab-pane" id="achievements">

                        <p id="achievemetCatalog"></p>

                    </div>
                    <div class="tab-pane" id="medals">

                        <p id="medalCatalog"></p>

                    </div>
                </div>
            </div>
