<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <link rel="stylesheet" href="/assets/user/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i">
    <link rel="stylesheet" href="/assets/user/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="/assets/user/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="/assets/user/fonts/fontawesome5-overrides.min.css">
    <link rel="stylesheet" href="/assets/user/css/Article-List.css">
    <link rel="stylesheet" href="/assets/user/css/Dark-NavBar-1.css">
    <link rel="stylesheet" href="/assets/user/css/Dark-NavBar-2.css">

    <link rel="stylesheet" href="/assets/user/css/Map-Clean.css">
    <link rel="stylesheet" href="/assets/user/css/Profile-Edit-Form-1.css">

<body>
    <div class="article-list" style="margin: 0px;margin-top: 64px;">
        <div class="container">
            <div class="intro">
                <h2 class="text-center">Criar Nova Atividade</h2>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col">
                    </div>
                    <div class="col-7">

                        <form id="frmAddActivityUser">
                            <div class="form-group">
                                <label for="txtName">Nome</label>
                                <input type="text" style="height: 100%;" class="form-control" id="txtName" required>
                            </div>
                            <div class="form-group">
                                <label for="sltCategory">Categoria</label>
                                <select style="height: 60%;" class="form-control" id="sltCategory">

                                    <option value="yoga">Yoga</option>
                                    <option value="biking">Biking</option>
                                    <option value="danca">Dança</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="txtDescription">Descrição</label>
                                <textarea class="form-control" id="txtDescription" rows="3"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="txtAddress">Endereço</label>
                                <input type="text" style="height: 100%;" class="form-control" id="txtAddress" required>
                            </div>
                            <div class="form-group">
                                <label for="txtPhoto">Imagem</label>
                                <input type="url" class="form-control" id="txtPhoto" required>
                            </div>
                            <div class="form-group">
                                <label for="txtLatitude">Latitude</label>
                                <input type="text" style="height: 100%;" class="form-control" id="txtLatitude" required>
                            </div>
                            <div class="form-group">
                                <label for="txtLongitude">Longitude</label>
                                <input type="text" style="height: 100%;" class="form-control" id="txtLongitude"
                                    required>
                            </div>
                            <div class="form-group">
                                <label for="sltDay">Dia</label>
                                <input class="form-control" type="date" style="height: 100%;"
                                    id="sltDay">
                            </div>
                            <div class="form-group">
                                <label for="sltHour">Hora</label>
                                <input class="form-control" type="time" id="sltHour" name="appt">
                            </div>
                            <div class="form-group">
                                <label for="txtDuration">Duração (em horas)</label>
                                <input type="number" style="height: 100%;" class="form-control" id="txtDuration"
                                    required>
                            </div>
                            <div class="form-group">
                                <label for="txtMinParticipants">Mínimo de participantes</label>
                                <input type="number" style="height: 100%;" class="form-control" id="txtMinParticipants"
                                    required>
                            </div>
                            <div class="form-group">
                                <label for="txtMaxParticipants">Máximo de participantes</label>
                                <input type="number" style="height: 100%;" class="form-control" id="txtMaxParticipants"
                                    required>
                            </div>
                            <button type="submit" class="btn btn-primary">Guardar</button>
                        </form>


                    </div>
                    <div class="col">
                    </div>
                </div>

            </div>



            <p id="myCatalog"></p>


            <nav class="navbar navbar-dark navbar-expand-lg fixed-top bg-dark navbar-custom"
                style="padding-top: 0px;padding-bottom: 0px;" id="navBar">
            </nav>
        </div>
    </div>

    </div>
    <div></div>
    <footer class="py-5 bg-black">
        <div class="container">
            <p class="text-center text-white m-0 small">Desenvolvido por Rui Azevedo e Tiago Fernandes no âmbito de
                Projeto 1</p>
        </div>
    </footer>

    <script type="module" src="/js/app.js"></script>
    <script src="/assets/user/js/jquery.min.js"></script>
    <script src="/assets/user/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.js"></script>
    <script src="/assets/user/js/Profile-Edit-Form.js"></script>
    <script src="/assets/user/js/theme.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
</body>

</html>
