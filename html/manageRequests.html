<body>
    <div class="article-list" style="margin: 0px;margin-top: 64px;padding-top: 20px;">

            </div>
        </div>

    </div>


    <div class="container" id="hideTable">

                            <th>Utilizador</th>
                            <th>Justificação</th>

                    </tbody>
