<html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <link rel="stylesheet" href="/assets/user/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900">

        href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i">
    <link rel="stylesheet" href="/assets/user/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="/assets/user/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="/assets/user/fonts/fontawesome5-overrides.min.css">
    <link rel="stylesheet" href="/assets/user/css/Article-List.css">
    <link rel="stylesheet" href="/assets/user/css/Dark-NavBar-1.css">
    <link rel="stylesheet" href="/assets/user/css/Dark-NavBar-2.css">
    <link rel="stylesheet" href="/assets/user/css/Dark-NavBar.css">
    <link rel="stylesheet" href="/assets/user/css/Filter.css">
    <link rel="stylesheet" href="/assets/user/css/Login-Form-Clean.css">
    <link rel="stylesheet" href="/assets/user/css/Map-Clean.css">
    <link rel="stylesheet" href="/assets/user/css/Profile-Edit-Form-1.css">
    <link rel="stylesheet" href="/assets/user/css/Profile-Edit-Form.css">

<body>
    <div class="login-clean">
        <form id="frmRegister">
            <h2 class="sr-only">Register Form</h2>
            <header></header>
            <div class="illustration">
                <h1>matchUP</h1><img src="/assets/user/img/logosmall.png" style="width: 123px;margin-top: -26px;">
            </div>
            <div class="form-group"><input type="text" class="form-control" name="username"
                    placeholder="Nome de Utilizador" id="txtUsernameRegister" /></div>
            <div class="form-group"><input type="email" class="form-control" name="email" placeholder="Email"
                    id="txtEmailRegister" /></div>
            <div class="form-group"><input type="text" class="form-control" name="name" placeholder="Nome Completo"
                    id="txtNameRegister" /></div>
            <div class="form-group"><input type="text" class="form-control" name="location" placeholder="Localização"
                    id="txtLocationRegister" /></div>
            <div class="form-group"><input type="date" class="form-control" name="dataNasc"
                    placeholder="Data de Nascimento" id="txtDoBRegister" /></div>
            <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password"
                    id="txtPasswordRegister"></div>
            <div class="form-group"><input class="form-control" type="password" name="password"
                    placeholder="Confirmar password" id="txtPasswordRegister2" /></div>
            <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Registar</button>
            </div><a class="forgot" href="login.html">Já tem conta?
                Efetue o login aqui</a>
        </form>
    </div>


    <!-- Optional JavaScript -->
    <script type="module" src="/js/app.js"></script>
    <script src="/assets/user/js/jquery.min.js"></script>
    <script src="/assets/user/bootstrap/js/bootstrap.min.js"></script>

    <script src="/assets/user/js/theme.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
