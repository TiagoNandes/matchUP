<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Projeto 1</title>
    <link rel="stylesheet" href="/assets/user/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i">
    <link rel="stylesheet" href="/assets/user/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="/assets/user/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="/assets/user/fonts/fontawesome5-overrides.min.css">
    <link rel="stylesheet" href="/assets/user/css/Article-List.css">
    <link rel="stylesheet" href="/assets/user/css/Dark-NavBar-1.css">
    <link rel="stylesheet" href="/assets/user/css/Dark-NavBar-2.css">
    <link rel="stylesheet" href="/assets/user/css/Dark-NavBar.css">
    <link rel="stylesheet" href="/assets/user/css/Filter.css">
    <link rel="stylesheet" href="/assets/user/css/Login-Form-Clean.css">
    <link rel="stylesheet" href="/assets/user/css/Map-Clean.css">
    <link rel="stylesheet" href="/assets/user/css/Profile-Edit-Form-1.css">
    <link rel="stylesheet" href="/assets/user/css/Profile-Edit-Form.css">
    <link rel="stylesheet" href="/assets/user/css/textarea.css">
</head>

<body>
    <div class="article-list" style="margin: 0px;margin-top: 64px;padding-top: 20px;">
        <div class="container">
            <div class="intro">
                <h2 class="text-center">Gerir Atividades Criadas</h2>
                <nav class="navbar navbar-dark navbar-expand-lg fixed-top bg-dark navbar-custom"
                    style="padding-top: 0px;padding-bottom: 0px;" id="navBar">
                </nav>
            </div>
        </div>

    </div>

    <div class="card shadow">

        <!-- Modal edit-->
        <div class="modal fade" id="editActivityModal" tabindex="-1" role="dialog" aria-labelledby="editActivityModal"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Editar Atividade</h5>

                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">


                        <form id="frmEditActivityUser">
                            <div class="form-group">
                                <label for="txtEditName">Nome</label>
                                <input type="text" style="height: 100%;" class="form-control" id="txtEditName" >
                            </div>
                            <div class="form-group">
                                <label for="sltEditCategory">Categoria</label>
                                <select style="height: 60%;" class="form-control" id="sltEditCategory">

                                    <option value="yoga">Yoga</option>
                                    <option value="biking">Biking</option>
                                    <option value="danca">Dança</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="txtEditDescription">Descrição</label>
                                <textarea class="form-control" id="txtEditDescription" rows="3"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="txtEditAddress">Endereço</label>
                                <input type="text" style="height: 100%;" class="form-control" id="txtEditAddress" >
                            </div>
                            <div class="form-group">
                                <label for="txtEditPhoto">Imagem</label>
                                <input type="url" class="form-control" id="txtEditPhoto" >
                            </div>
                            <div class="form-group">
                                <label for="txtEditLatitude">Latitude</label>
                                <input type="text" style="height: 100%;" class="form-control" id="txtEditLatitude" >
                            </div>
                            <div class="form-group">
                                <label for="txtEditLongitude">Longitude</label>
                                <input type="text" style="height: 100%;" class="form-control" id="txtEditLongitude"
                                    >
                            </div>
                            <div class="form-group">
                                <label for="sltEditDay">Dia</label>
                                <input class="form-control" type="date" style="height: 100%;" id="sltEditDay">
                            </div>
                            <div class="form-group">
                                <label for="sltEditHour">Hora</label>
                                <input class="form-control" type="time" id="sltEditHour" name="appt">
                            </div>
                            <div class="form-group">
                                <label for="txtEditDuration">Duração (em horas)</label>
                                <input type="number" style="height: 100%;" class="form-control" id="txtEditDuration"
                                    >
                            </div>
                            <div class="form-group">
                                <label for="txtEditMinParticipants">Mínimo de participantes</label>
                                <input type="number" style="height: 100%;" class="form-control" id="txtEditMinParticipants"
                                    >
                            </div>
                            <div class="form-group">
                                <label for="txtEditMaxParticipants">Máximo de participantes</label>
                                <input type="number" style="height: 100%;" class="form-control" id="txtEditMaxParticipants"
                                    >
                            </div>
                            <button type="submit" class="btn btn-primary">Guardar</button>
                        </form>



                    </div>
                </div>
            </div>
        </div>
        <div class="card-body">
            <div class="table-responsive table mt-2" id="dataTable" role="grid" aria-describedby="dataTable_info">
                <table class="table dataTable my-0" id="dataTable">
                    <thead>
                        <tr>
                            <th>Imagem</th>
                            <th>Id</th>
                            <th>Nome</th>
                            <th>Categoria</th>
                            <th>Descrição</th>
                            <th>Morada</th>
                            <th>Latitude</th>
                            <th>Longitude</th>
                            <th>Data</th>
                            <th>Hora</th>
                            <th>Duração</th>
                            <th>Min. Part.</th>
                            <th>Max. Part.</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="listActivitiesUser">

                    </tbody>
                    <tfoot>
                        <tr>
                            <td><strong>Imagem</td>
                            <td><strong>Id</td>
                            <td><strong>Nome</td>
                            <td><strong>Categoria</td>
                            <td><strong>Descrição</td>
                            <td><strong>Morada</td>
                            <td><strong>Latitude</td>
                            <td><strong>Longitude</td>
                            <td><strong>Data</td>
                            <td><strong>Hora</td>
                            <td><strong>Duração</td>
                            <td><strong>Min. Part.</td>
                            <td><strong>Max. Part.</td>
                            <td><strong>Ações</td>
                        </tr>
                    </tfoot>
                </table>
            </div>

        </div>
        <script type="module" src="/js/app.js"></script>
        <script src="/assets/user/js/jquery.min.js"></script>
        <script src="/assets/user/bootstrap/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.js"></script>
        <script src="/assets/user/js/Profile-Edit-Form.js"></script>
        <script src="/assets/user/js/theme.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
</body>

</html>
